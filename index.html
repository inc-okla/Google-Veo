    <style>
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                width: 5px;
                height: 5px;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
                width: 2px;
                height: 2px;
            }
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn {
            background-color: #4285F4;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }

        .feedio-icon {
            width: 1em; /* Match font size */
            height: 1em;
            vertical-align: middle; /* Align with text baseline */
            display: inline; /* Ensure inline behavior */
            margin-bottom: 0.1em; /* Fine-tune vertical positioning */
        }
    </style>
</head>

    <script>
            // Fireworks animation
            function createFirework() {
                const container = document.getElementById('fireworks-container');
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800'];
                
                // Random position for the firework
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Create main firework
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 10px 2px ${color}`;
                container.appendChild(firework);
                
                // Create particles
                const particleCount = 20 + Math.floor(Math.random() * 15);
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.backgroundColor = color;
                        
                        // Random direction and distance
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 30 + Math.random() * 70;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        
                        particle.style.setProperty('--tx', `${tx}px`);
                        particle.style.setProperty('--ty', `${ty}px`);
                        
                        container.appendChild(particle);
                        
                        // Remove particle after animation
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }, Math.random() * 200);
                }
                
                // Remove firework after animation
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            // Create fireworks periodically
            setInterval(createFirework, 800);
            
            // Create initial fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(createFirework, i * 200);
            }
            
            // Google login button functionality
            document.getElementById('googleLoginBtn').addEventListener('click', function() {
